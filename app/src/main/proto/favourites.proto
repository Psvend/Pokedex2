syntax = "proto3";

package com.example.pokedex;

option java_multiple_files = true;

message FavouriteAffirmation {
    int32 id = 1;
    string name = 2;
    string imageResourceId = 3;
    repeated string typeIcon = 4;
    bool isLiked = 5;
    int32 number = 6;
}

message Favourites {
    repeated FavouriteAffirmation favouritesList = 1;
}
